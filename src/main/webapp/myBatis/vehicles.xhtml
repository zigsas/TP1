<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="tableStyle.css"/>
</h:head>
<h:body>
    <h:link outcome="/index" value="Trips"/>
    <br/>
    <h:link outcome="/passengers" value="Passengers"/>
    <br/>
    <h:link outcome="/vehicles" value="Vehicles"/>
    <h2>Vehicles:</h2>
    <h:dataTable value="#{vehiclesMyBatis.allVehicles}" var="vehicle"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row, order-table-even-row">

        <h:column>
            <f:facet name="header">Id</f:facet>
            <h:outputLabel value="#{vehicle.id}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Licence plate</f:facet>
            <h:outputLabel value="#{vehicle.licencePlate}"/>
        </h:column>

    </h:dataTable>
    <br/>
    <h:outputLabel value="#{vehiclesMyBatis.errorMessage}"/>
    <br/>
    <h:form>
        <h:inputText a:placeholder="Licence plate" value="#{vehiclesMyBatis.vehicle.licencePlate}" required="true"/>
        <br/>
        <h:commandButton value="Add vehicle" action="#{vehiclesMyBatis.createVehicle}"/>
    </h:form>
</h:body>
</html>
